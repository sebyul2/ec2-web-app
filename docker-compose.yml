version: '2'
networks:
  front:
  back:
services:
  app:
    build: 
      context: ./
      dockerfile: Dockerfile-app
    ports:
      - "4000:4000"
  nginx:
    depends_on:
      app:
        condition: service_started
    build: 
      context: ./
      dockerfile: Dockerfile-nginx
    links:
      - app
    ports:
      - "80:80"
    volumes:
      -  .:/data/web-app
    networks:
    - front
    - back