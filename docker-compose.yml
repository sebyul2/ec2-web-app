version: '2.1'
services:
  app:
    command: npm start
    build: 
      context: ./
      dockerfile: Dockerfile-app
    ports:
      - "4000:4000"
  nginx:
    command: nginx
    build: 
      context: ./
      dockerfile: Dockerfile-nginx
    links:
      - app
    ports:
      - "80:80"
    depends_on:
      app:
        condition: service_started
    volumes:
      -  .:/data/web-app