version: '2.1'
services:
  app:
    environment:
     - NODE_ENV=development
     - PORT=4000
    command: npm start
    ports:
      - "4000:4000"
    build: 
      context: ./
      dockerfile: Dockerfile-app
    networks: 
      _default:
        driver: bridge
  nginx:
    command: nginx
    build: 
      context: ./
      dockerfile: Dockerfile-nginx
    links:
      - app
    ports:
      - "80:80"
    depends_on:
      app:
        condition: service_started
    volumes:
      -  .:/data/web-app
    networks: web-app