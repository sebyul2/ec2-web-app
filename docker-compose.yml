version: '2'
services:
  nginx:
    depends_on:
      app:
        condition: service_started
    build: 
      context: ./
      dockerfile: Dockerfile-nginx
    links:
      - app
    ports:
      - "80:80"
    volumes:
      -  .:/data/web-app
  app:
    build: 
      context: ./
      dockerfile: Dockerfile-app
    ports:
      - "4000:4000"