version: '2.1'
services:
  app:
    command: PORT=4001 node app.js
    build: 
      context: ./
      dockerfile: Dockerfile-app
    ports:
      - "4001:4001"
  nginx:
    command: nginx
    build: 
      context: ./
      dockerfile: Dockerfile-nginx
    links:
      - app
    ports:
      - "80:81"
    depends_on:
      app:
        condition: service_started
    volumes:
      -  .:/data/web-app